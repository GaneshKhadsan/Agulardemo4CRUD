<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
  <div class="container">
  <div class ="col-md-12">
    <h2>Student List</h2>
      <table class="table table-bordered table-striped table-hover">
        <thead> 
          <tr>
              <th class="text-center">Name </th>
              <th class="text-center">Email id</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Date of Birth </th>
              <th class="text-center">Update&nbsp;/&nbsp;Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let student of students; let i = index;">
            <td> {{student.name}}</td>
            <td> {{student.email}}</td>
            <td> {{student.phone}}</td>
            <td> {{student.dob | date}}</td>
        
            <td>
              <button class="btn btn-info" (click)="showEditStudentForm(student)">
                  <i class="fa fa-edit"></i>
              </button>
              &nbsp; &nbsp;
              <button class="btn btn-danger" (click)="removeStudent(i)"> 
                 <i class="fa fa-minus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
     <button class="btn btn-success" (click)="showAddStudentForm()"> <i class="fa fa-plus"></i></button>

          <form *ngIf="studentForm">

              <table cellpadding="2" width="20%" align="center"
               cellspacing="2" border=1>
               <tr>
               <td colspan=2 align="center">
               <font size=2><b>Please Add Student Details Here....!</b></font>
               </td>
               </tr>
                   
               <tr>
                        <td>
                          <label for="name"> Name </label> 
                        </td>
                        <td>  
                          <input type="text" name="name" [(ngModel)]="newStudent.name">         
                       </td>
               </tr>
               
          
              
               <tr>
               <td>EmailId</td>
               <td>
                 <input type="email" name ="email" [(ngModel)]="newStudent.email"></td>
               </tr>
                
               <tr>
               <td>Phone</td>
               <td><input type="number" name="phone" [(ngModel)]="newStudent.phone"></td>
               </tr>

               <tr>
                  <td>DOB</td>
                  <td><input type="date" name="dob" [(ngModel)]="newStudent.dob"></td>
               </tr>
                  
               <tr>
               <td><button type="reset" class="btn btn-warning" (click)="cancelNewStudent();">Cancel</button></td>
               <td colspan="2">    
                 <button type="button" class="btn btn-primary" (click)="saveStudent(newStudent)">Submit</button>
               </td>
               </tr>

             </table>
             </form>
    </div>
  </div> 
</body>
