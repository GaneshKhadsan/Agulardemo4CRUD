<div class="container">
  <div class ="col-md-12">
    <h2>Student List</h2>
      <table class="table table-bordered table-striped table-hover">
        <thead> 
          <tr>
              <th class="text-center">Name </th>
              <th class="text-center">Email id</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Date of Birth </th>
              <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> Student Name</td>
            <td> Student Email</td>
            <td> Student Phone</td>
            <td> Student Date of Birth</td>
        
            <td>
              <button class="btn btn-info">
                <i class="fa fa-edit"></i>
              </button> 
              <button class="btn btn-danger"> 
                 <i class="fa fa-minus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <form action="">
          <form>

              <table cellpadding="2" width="20%" align="center"
               cellspacing="2" border=1>
               <tr>
               <td colspan=2 align="center">
               <font size=4><b>Please Add Student Details Here....!</b></font>
               </td>
               </tr>
                   
               <tr>
                        <td>
                          <label for="name"> Name </label> 
                        </td>
                        <td>  
                          <input type="text" name="name">         
                       </td>
               </tr>
               
          
              
               <tr>
               <td>EmailId</td>
               <td>
                 <input type="email" name ="email"></td>
               </tr>
                
               <tr>
               <td>Phone</td>
               <td><input type="number" name="phone"></td>
               </tr>

               <tr>
                  <td>DOB</td>
                  <td><input type="date" name="dob"></td>
               </tr>
                  
               <tr>
               <td><button type="reset" class="btn btn-warning">Cancel</button></td>
               <td colspan="2">    
                 <button type="button" class="btn btn-primary">Submit</button>
               </td>
               </tr>

             </table>
             </form>
      </form>
  </div>
</div>
